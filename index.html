<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Own css -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="bg-img">
        
        <div class="bg-img-top">
          <img src="images/bg-pattern-top.svg" alt="background top semi circle">
        </div>
        <div class="bg-img-bottom">
          <img src="images/bg-pattern-bottom.svg" alt="background bottom semi circle">
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <img src="images/image-victor.jpg" alt="User photo" class="card-img">
        </div>
        <div class="card-body">
          <div>
            <span>
              <b>Victor Crest</b> 26
            </span>
            <p>
              London
            </p> 
          </div> 
        </div>
        <div class="card-footer">
          <div>
            <b>80K</b> 
            <span>Followers</span> 
          </div>
          <div>
            <b>803K</b> 
            <span>Likes</span> 
          </div>
          <div>
            <b>1.4K</b> 
            <span>Photos</span>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by <a href="https://www.linkedin.com/in/daniel-cruz-sena">Daniel Santiago Cruz</a>.
      </div>
    </main>
  </body>
</html>
